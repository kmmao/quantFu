_format_version: "2.1"

services:
  - name: rest-v1
    url: http://rest:3000
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
            - HEAD
          headers:
            - Accept
            - Accept-Language
            - Authorization
            - Content-Type
            - apikey
            - x-client-info
            - prefer
          exposed_headers:
            - Content-Range
            - Content-Location
            - x-content-range
          credentials: true
          max_age: 3600
          preflight_continue: false

  - name: realtime-v1
    url: http://realtime:4000/socket
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: request-transformer
        config:
          replace:
            headers:
              - Host:realtime-dev.supabase.co
      - name: cors
        config:
          origins:
            - "*"
          credentials: true
